<body>
    <h1 class="text-secondary text-center mt-5 mb-5"
        style="text-transform: uppercase; font-family: 'Montserrat Alternates', sans-serif;">alistair abao</h1>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg mb-5 mt-5 sticky-top" style="background-color: #ced4da;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><svg class="me-2" xmlns="http://www.w3.org/2000/svg" width="30"
                        height="30" fill="currentColor" class="bi bi-camera2" viewBox="0 0 16 16">
                        <path d="M5 8c0-1.657 2.343-3 4-3V4a4 4 0 0 0-4 4z" />
                        <path
                            d="M12.318 3h2.015C15.253 3 16 3.746 16 4.667v6.666c0 .92-.746 1.667-1.667 1.667h-2.015A5.97 5.97 0 0 1 9 14a5.972 5.972 0 0 1-3.318-1H1.667C.747 13 0 12.254 0 11.333V4.667C0 3.747.746 3 1.667 3H2a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1h.682A5.97 5.97 0 0 1 9 2c1.227 0 2.367.368 3.318 1zM2 4.5a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0zM14 8A5 5 0 1 0 4 8a5 5 0 0 0 10 0z" />
                    </svg>Menu</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    </div>
                </div>
            </div>
        </nav>

        <form action="/web">
            <div class="row align-items-end">
                <div class="col-md-6 form-group">
                    <span class="text-start mb-3 d-block asterisk">*<span class="text-start">Indicates required
                            field</span></span>
                    <label for="name" class="col-form-label">Name <span class="asterisk">*</span></label>
                    <input type="text" id="name" name="name" placeholder="Name" required class="form-control">
                </div>

                <!-- This is lastname -->

                <div class="col-md-6 form-group">
                    <label for="lastname" class="col-form-label">Last Name <span class="asterisk">*</span></label>
                    <input type="text" id="" name="lastname" placeholder="Last Name" required class="form-control">
                </div>

                <!-- This is email -->

                <div class="col-md-6 mt-3">
                    <label for="email" class="col-form-label">Email <span class="asterisk">*</span></label>
                    <input type="email" id="email" name="email" placeholder="Email" class="form-control" required>
                </div>
            </div>

            <!-- This is textarea -->

            <div class="row">
                <div class="col">
                    <label for="comment" class="col-form-label">Comments</label>
                    <textarea name="comment" id="comment" cols="3" rows="5" class="form-control" required></textarea>
                </div>
            </div>
            <button type="" class="btn btn-outline-secondary mt-3">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
